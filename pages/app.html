<div ng-controller="appController as app" ng-init="app.init()">
    
    <!--头部-->
    <div id="top-nav" class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">清鹤vod运营版－终端升级</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a ng-click="app.logout()"><i class="glyphicon glyphicon-lock"></i> 退出</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--头部-->
    
    <!--body-->
    <div class="container-fluid">
        <div class="row">
            <p ng-if="app.loadingProject">&nbsp&nbsp列表加载中...<p>
            <!--左侧导航栏-->
            <div class="col-sm-3 col-left">
                <div class="btn-group" style="margin-bottom: 10px;">
                    <button ng-click="app.addProject()" type="button" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-plus"></i> 添加项目</button>
                    <button ng-click="app.addEntity()" type="button" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-plus"></i> 添加主体</button>
                </div>
                <table ng-table="app.tableParams" ng-init="app.getProjectList()" class="table table-hover table-striped" >
                    <colgroup>
                        <col width="100%" />
                    </colgroup>
                    <tr class="ng-table-group" ng-repeat-start="group in $groups">
                        <td colspan="1">
                            <a href="" ng-click="group.$hideRows = !group.$hideRows">
                                <span class="glyphicon" ng-class="{ 'glyphicon-chevron-right': group.$hideRows, 'glyphicon-chevron-down': !group.$hideRows }"></span>
                                <strong>{{ group.value }}</strong>
                            </a>
                            <button class="btn btn-default btn-xs" style="float: right;" ng-click="app.add(group.value); $event.preventDefault(); $event.stopPropagation();">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </td>
                    </tr>
                    <tr ng-hide="group.$hideRows || row.entity_type_id==-1" ng-repeat="row in group.data">
                        <td data-title="'项目列表'" groupable="'project_name'" ng-if="false" >
                            {{row.project_name}}
                        </td>

                        <td data-title="' '">
                            <a ui-sref="app.entityDetail({ entityTypeName: row.entity_type_name, project: row.project_name})" ui-sref-active="active">{{row.entity_type_desc}}</a>
                        </td>
                    </tr>
                    <tr ng-repeat-end>
                    </tr>
                </table>
            </div>
            <!--左侧导航栏-->

            <!--pages-->
            <ui-view></ui-view>
            <!--pages-->

        </div>
    </div>    
    <!--body-->

    <!-- 弹窗层 -->
    <div class="autoscroll modal fade" ng-class="{'in':(app.showMaskClass)}">
        <!-- 弹窗背景 -->
        <div class="modal-backdrop fade in"></div>
        <ng-include src="app.maskUrl">
            <!--
            -
            -
                弹窗内容
            -
            -
            -->
        </ng-include>
    </div>
    <!-- 弹窗层 -->
</div>
