<div ng-controller="addProjectController as addProject" ng-init="addProject.init()" class="modal-dialog modal-sm autoscroll">
    <div class="modal-content">
        <!-- loading -->
        <!-- form -->
        <form novalidate name="addProjectForm" ng-submit="addProjectForm.$valid && addProject.save()">
            <!--header-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="addProject.cancel()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h5 class="modal-title">添加项目</h5>
            </div>
            <!--header end-->
            <!--body-->
            <div class="modal-body">
                <!-- 项目名称 -->
                <div class="form-group">
                    <label>项目名</label>
                    <input name="" required placeholder="（必填）" ng-model="addProject.name" class="form-control">
                </div>
                <!-- 项目名称 -->
                <!-- 英文名 -->
                <div class="form-group">
                    <label>项目名（zh）</label>
                    <input name="" required placeholder="（必填）" ng-model="addProject.nameZh" class="form-control">
                </div>
                <!-- 英文名 -->
            </div>
            <!--body end-->
            <!--footer-->
            <div class="modal-footer">
                <!-- 取消 -->
                <button type="button" class="btn btn-default btn-sm" ng-click="addProject.cancel()">取消</button>
                <!-- 保存 -->
                <button type="submit" style="line-height: 15px;" class="btn btn-primary  btn-sm" ng-disabled="addProjectForm.$invalid || addProject.saving">
                    <i class="icon ion-ios-checkmark-outline"></i> 保存
                </button>
            </div>
            <!--footer end-->

        </form>
    </div>
</div>
